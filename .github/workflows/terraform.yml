name: "Terraform"

on:
  push:
    branches: ["main"]
    paths: ["src/**"]
  workflow_dispatch:

jobs:
  terraform:
    name: "Terraform Apply"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: sa-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Terraform init
        working-directory: ./src
        run: terraform init

      - name: Terraform plan
        working-directory: ./src
        run: terraform plan

      - name: Terraform Apply
        working-directory: ./src
        run: terraform apply --auto-approve

      - name: Commit .terraform.lock.hcl
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add .terraform.lock.hcl
          git commit -m "Update .terraform.lock.hcl"
          continue-on-error: true  # Caso o arquivo já exista, ignorar o erro de commit sem mudanças

          - name: Push changes
            uses: ad-m/github-push-action@v0.6.0
            with:
              github_token: ${{ secrets.GITHUB_TOKEN }}